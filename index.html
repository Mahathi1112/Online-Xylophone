<!DOCTYPE html>
<html>
<head>
  <title>Online Xylophone</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>Create Your Own Tunes!</h1>
    </header>
    <section class="notes">
      <button class="c-note">C
        <audio class="sound" src="notes/C.wav" type="audio/wav">
        </audio>
      </button>
      <button class="d-note">D
        <audio class="sound" src="notes/D.wav" type="audio/wav">
        </audio>
      </button>
      <button class="e-note">E
        <audio class="sound" src="notes/E.wav" type="audio/wav">
        </audio>
      </button>
      <button class="f-note">F
        <audio class="sound" src="notes/F.wav" type="audio/wav">
        </audio>
      </button>
      <button class="g-note">G
        <audio class="sound" src="notes/G.wav" type="audio/wav">
        </audio>
      </button>
      <button class="a-note">A
        <audio class="sound" src="notes/A.wav" type="audio/wav">
        </audio>
      </button>
      <button class="b-note">B
        <audio class="sound" src="notes/B.wav" type="audio/wav">
        </audio>
      </button>
      <button class="c1-note">C
        <audio class="sound" src="notes/C1.wav" type="audio/wav">
        </audio>
      </button>
    </section>
  </div>
</body>
</html>
